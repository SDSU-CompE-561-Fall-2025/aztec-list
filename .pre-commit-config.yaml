ci:
  autofix_prs: true
  autoupdate_schedule: weekly
  autofix_commit_msg: "fix(pre_commit): ðŸŽ¨ auto format pre-commit hooks"
  autoupdate_commit_msg: "chore(pre_commit): â¬† pre_commit autoupdate"

repos:
  # Common hooks for all files
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-added-large-files
      - id: check-case-conflict
      - id: check-executables-have-shebangs
      - id: check-illegal-windows-names
      - id: check-json
      - id: check-shebang-scripts-are-executable
      - id: check-symlinks
      - id: check-yaml
        args: ["--unsafe"]
      - id: detect-private-key
      - id: end-of-file-fixer
      - id: mixed-line-ending
        args: [--fix=lf]
      - id: trailing-whitespace
      - id: pretty-format-json
        args: [--autofix]

  # Backend Python hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-ast
        files: ^backend/.*\.py$
      - id: check-builtin-literals
        files: ^backend/.*\.py$
      - id: check-docstring-first
        files: ^backend/.*\.py$
      - id: check-toml
        files: ^backend/.*\.toml$

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.13.1
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
        files: ^backend/src/.*\.py$
      - id: ruff-format
        files: ^backend/src/.*\.py$

  # Frontend JavaScript/TypeScript hooks
  - repo: local
    hooks:
      - id: frontend-prettier
        name: Frontend Prettier
        entry: bash -c 'cd frontend && bunx prettier --write'
        language: system
        files: ^frontend/.*\.(ts|tsx|js|jsx|json|css|md)$
        pass_filenames: true
      
      - id: frontend-eslint
        name: Frontend ESLint
        entry: bash -c 'cd frontend && bunx eslint --fix'
        language: system
        files: ^frontend/.*\.(ts|tsx|js|jsx)$
        pass_filenames: true
