<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Support Ticket</title>
  </head>
  <body
    style="
      margin: 0;
      padding: 0;
      font-family:
        -apple-system, BlinkMacSystemFont, &quot;Segoe UI&quot;, Roboto,
        &quot;Helvetica Neue&quot;, Arial, sans-serif;
      background-color: #f9fafb;
    "
  >
    <div
      style="
        max-width: 600px;
        margin: 0 auto;
        padding: 40px 20px;
        background-color: #ffffff;
      "
    >
      <!-- Header -->
      <div style="text-align: center; margin-bottom: 30px">
        <h1
          style="
            color: #7c3aed;
            font-size: 24px;
            font-weight: 700;
            margin: 0 0 8px 0;
          "
        >
          New Support Ticket
        </h1>
        <p style="color: #6b7280; font-size: 14px; margin: 0">
          A user has submitted a new support request
        </p>
      </div>

      <!-- Ticket Info Card -->
      <div
        style="
          background: linear-gradient(135deg, #ede9fe 0%, #ddd6fe 100%);
          border-left: 4px solid #7c3aed;
          border-radius: 8px;
          padding: 20px;
          margin-bottom: 20px;
        "
      >
        <p
          style="
            margin: 0 0 12px 0;
            font-size: 13px;
            color: #6b21a8;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
          "
        >
          Ticket ID: {{ ticket_id }}
        </p>
        <p style="margin: 0 0 8px 0; color: #4b5563; font-size: 15px">
          <strong style="color: #374151">From:</strong> {{ user_info }}
        </p>
        <p style="margin: 0; color: #4b5563; font-size: 15px">
          <strong style="color: #374151">Subject:</strong> {{ subject }}
        </p>
      </div>

      <!-- Message Card -->
      <div
        style="
          background-color: #f9fafb;
          border: 1px solid #e5e7eb;
          border-radius: 8px;
          padding: 20px;
          margin-bottom: 30px;
        "
      >
        <p
          style="
            margin: 0 0 12px 0;
            font-size: 13px;
            color: #6b7280;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
          "
        >
          Message
        </p>
        <p
          style="
            margin: 0;
            color: #374151;
            font-size: 15px;
            line-height: 1.6;
            white-space: pre-wrap;
          "
        >
          {{ message }}
        </p>
      </div>

      <!-- CTA Button -->
      <div style="text-align: center">
        <a
          href="{{ admin_url }}"
          style="
            display: inline-block;
            background-color: #7c3aed;
            color: #ffffff;
            font-size: 15px;
            font-weight: 600;
            padding: 14px 32px;
            text-decoration: none;
            border-radius: 8px;
            box-shadow: 0 2px 4px rgba(124, 58, 237, 0.2);
          "
        >
          View in Admin Dashboard â†’
        </a>
      </div>

      <!-- Footer -->
      <div
        style="
          margin-top: 40px;
          padding-top: 20px;
          border-top: 1px solid #e5e7eb;
          text-align: center;
        "
      >
        <p style="color: #9ca3af; font-size: 13px; margin: 0">
          Aztec List Support System
        </p>
      </div>
    </div>
  </body>
</html>
